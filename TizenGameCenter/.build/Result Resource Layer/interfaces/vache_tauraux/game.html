<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	content="Tizen Wearable basic template generated by Tizen Wearable Web IDE" />
<script src="js/jquery.js"></script>
<title>Vache / Tauraux</title>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style_game.css">
	<script src="../../js/jquery.js"></script>
	<script src="../../js/main2.js"></script>
	<link rel="stylesheet" href="css/iosOverlay.css">
  <link rel="stylesheet" href="css/prettify.css">
	<link rel="stylesheet" href="../../foundation/css/foundation.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/pad_style.css" />
<script src="js/main.js"></script>
</head>

<body onload="connect();">
<style>
*
{
	color: white !important;
}

</style>
	<div id="contents" class="contents">
		<div style='margin: auto;'>
		<span style="margin-left: 120px; font-size: 24px;" id="number"></span>
		<table id="pad">
				<tr>
					<td id="1" class="notclicked"></td>
					<td id="2" class="notclicked"></td>
					<td id="3" class="notclicked"></td>
				</tr>
				<tr>
					<td id="4" class="notclicked"></td>
					<td id="5" class="notclicked"></td>
					<td id="6" class="notclicked"></td>
				</tr>
				<tr>
					<td id="7" class="notclicked"></td>
					<td id="8" class="notclicked"></td>
					<td id="9" class="notclicked"></td>
				</tr>
			</table>
	
		<button id="guess" style="height: 60px; margin: auto !important; display: block;width: 80%" class="medium success button">Guess</button>
		
		<span style="text-align: center; display:block; width: 100%" id="result"></span>
		</div>
		</div>
		
		
		
		<div id="history" style="display: none">
			<br><br><br><h1 style="text-align:center">History</h1>
					<br>
					<div id="historyBottons">
						<button id="showMe" style="height: 60px; margin: auto !important; display: block;width: 80%" class="medium success button">Your History</button>
						<br>
						<button id="showAD" style="height: 60px; margin: auto !important; display: block;width: 80%" class="medium success button">Opponent's History</button>
					</div>
					<div id="historyList" style="display:none">
			
			</div><div id="historyListAD" style="display:none">
			
			</div>
		</div>
		<div id="mynumber" style="display: none">
			<br><br><br><h1 style="text-align:center">My number</h1>
			<h3 style="text-align:center">
				<script>document.write(window.localStorage.getItem('mynumber'))</script>
			</h3>
		</div>
		<nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation">
		<div class="navbar-toggler animate">
			<span class="menu-icon"></span>
		</div>
		<ul class="navbar-menu animate">
			<li>
				<a href="#about-us" id="about-us" class="animate">
					<span class="desc animate" style="font-size: 24px"> Game </span>
					<span style="font-size: 24px" class="glyphicon glyphicon-screenshot"></span>
				</a>
			</li>
			<li>
				<a href="#blog" id="blog" class="animate">
					<span class="desc animate" style="font-size: 24px"> History </span>
					<span style="font-size: 24px" class="glyphicon glyphicon-info-sign"></span>
				</a>
			</li>
			<li>
				<a href="#contact-us" id="contact-us" class="animate">
					<span class="desc animate" style="font-size: 24px"> Your Number </span>
					<span style="font-size: 24px" class="glyphicon glyphicon-sound-5-1"></span>
				</a>
			</li>
		</ul>
	</nav>
	<script>
	$(function () {
	    if (window.location == window.parent.location) {
	        $('#fullscreen').html('<span class="glyphicon glyphicon-resize-small"></span>');
	        $('#fullscreen').attr('href', 'http://bootsnipp.com/mouse0270/snippets/PbDb5');
	        $('#fullscreen').attr('title', 'Back To Bootsnipp');
	    }    
	    $('#about-us').on('click', function(event) {
	        $("#contents").css("display","block");
	        $("#history").css("display","none");
	        $("#mynumber").css("display","none");
	         $(this).closest('.navbar-minimal').removeClass('open');
	    });
	     $('#blog').on('click', function(event) {
	        $("#contents").css("display","none");
	        $("#history").css("display","block");
	        $("#mynumber").css("display","none");
	        $("#historyList").css("display","none");
	        $("#historyBottons").css("display","block");
	        $("#historyListAD").css("display","none");
	         $(this).closest('.navbar-minimal').removeClass('open');
	    });
	    $('#showME').on('click', function(event) {
	        $("#historyList").css("display","block");
	        $("#historyListAD").css("display","none");
	    });
	    $('#showAD').on('click', function(event) {
	        $("#historyListAD").css("display","block");
	        $("#historyList").css("display","none");
	    });
	     $('#contact-us').on('click', function(event) {
	        $("#contents").css("display","none");
	        $("#history").css("display","none");
	        $("#mynumber").css("display","block");
	        $(this).closest('.navbar-minimal').removeClass('open');
	    });
	    
	    $('.navbar-toggler').on('click', function(event) {
			event.preventDefault();
			$(this).closest('.navbar-minimal').toggleClass('open');
		})
	});
	</script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script src="js/game2.js"></script>
	<script src="js/iosOverlay.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/prettify.js"></script>
</body>
</html>
