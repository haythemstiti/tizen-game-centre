<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable Extra UI - Section changer</title>
	<link rel="stylesheet"  href="../../css/tau.min.css">
	<script src="../../js/jquery.js"></script>
</head>
<body>
	<div id="circularSectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="../../css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Tournament</h2>
		</header>
		<div id="circularSectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section id="3G" class="section-active" style="text-align:center" >
					<img src="images/three.png" style="margin: 5px auto 0 auto">
					<h3> 3 Games </h3>
				</section>
				<section id="5G" style="text-align:center">
					<img src="images/five.png" style="margin: 5px auto 0 auto">
					<h3> 5 Games </h3>
				</section>
				<section id="TB" style="text-align:center">
					<img src="images/watch.png" style="margin: 5px auto 0 auto">
					<a href="../index.html"><h3> Time based </h3></a>
				</section>
				<section id="UN" style="text-align:center">
					<img src="images/infinite.png" style="margin: 5px auto 0 auto">
					<h3> Unlimited </h3>
				</section>
			</div>
		</div>
		<script src="../../js/circular.js"></script>
	</div>
<script type="text/javascript" src="../../js/tau.min.js"></script>
<script type="text/javascript" src="js/navigation.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
