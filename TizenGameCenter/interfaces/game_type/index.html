<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Game Center</title>
	<link rel="stylesheet"  href="../../css/tau.min.css">
	<script src="../../js/jquery.js"></script>
</head>
<body>
	<div id="circularSectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="../../css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Main menu</h2>
		</header>
		<div id="circularSectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active" style="text-align:center" >
					<img src="images\deathmatch.png" style="margin: 5px auto 0 auto" id="death">
					<h3> Death Match </h3>
				</section>
				<section style="text-align:center" id="tournamentBTN">
					<img src="images\tournament.png" style="margin: 5px auto 0 auto" id="tournament">
					<h3> Tournament </h3>
				</section>
				<section style="text-align:center" id="singleBTN">
					<img src="images\single.png" style="margin: 5px auto 0 auto">
					<h3> Single Player </h3>
				</section>
				<section style="text-align:center">
					<img src="images\halloffame.png" style="margin: 5px auto 0 auto">
					<h3> Hall Of Fame </h3>
				</section>
			</div>
		</div>

		<script src="../../js/circular.js"></script>	
		<script src="js/navigation.js"></script>
				
			</div>
		
<script type="text/javascript" src="../../js/tau.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
