<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable Extra UI - Section changer</title>
	<link rel="stylesheet"  href="../../css/tau.min.css">
	<script src="../../js/jquery.js"></script>
</head>
<body>
<div id="circularSectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="../../css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Tournament</h2>
		</header>
		<div id="circularSectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active" style="text-align:center" id="create">
					<img src="images/add.png" style="margin: 5px auto 0 auto" id="tournament">
					<h3> Create </h3>
				</section>
				<section style="text-align:center" id="join">
					<img src="images/join.png" style="margin: 5px auto 0 auto" id="tournament">
					<h3> Join </h3>
				</section>
				<section   style="text-align:center" id="current">
					<img src="images/joined.png" style="margin: 5px auto 0 auto" id="tournament">
					<h6> Tournaments you're in </h6>
				</section>
			</div>
		</div>
	
		<script src="../../js/circular.js"></script>
		<script src="js/navigation.js"></script>
	</div>
<script type="text/javascript" src="../../js/tau.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
