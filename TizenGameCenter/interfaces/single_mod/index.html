<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Game Center</title>
	<link rel="stylesheet"  href="../../css/tau.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<script src="../../js/jquery.js"></script>
</head>
<body>
	<div id="vsectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="../../css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Selelect game</h2>
		</header>
		<div id="vsectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<!-- THIS IS THE MAIN DIV !-->
				<section class="ui-section-active" style="text-align:center" >
					<div class="line">
						<div class="half aviableGame">
							<img src="images/jump.png" width="64" height="64" id="jump">
							<br>
							<h6>Jump!</h6>
						</div>
						<div class="half aviableGame">
							<img src="images/runner.png" width="64" height="64" id="runner">
							<br>
							<h6>Runner</h6>
						</div>
					</div>
					<div class="line">
						<div class="half aviableGame">
							<img src="images/ghost.png" width="64" height="64" id="ghost">
							<br>
							<h6>Ghost Buster</h6>
						</div>
					</div>
					
				</section>
				<!-- TO ADD A NEW SET OF GAMES :
					1- Create a section in the MAIN DIV
					2- Each section must contain 2 lines : div of class .line
					3- Each line must contain 2 halfs : div of class .half 
					4- Each half has an img a br and a h6, the image is 64*64 
					5- If the game is aviable add class .aviableGame to the parent half
					6- Add Id to each aviable game and reference that id in ./js/navigation.js
					7- Do the rest of the "charm"
				!-->
			</div>
		</div>
		<script src="../../js/vsection.js"></script>	
			</div>
<script type="text/javascript" src="../../js/tau.min.js"></script>
<script src="../../js/app.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
