<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tizen Game Center</title>
	<link rel="stylesheet"  href="../../css/tau.min.css">
	<link rel="stylesheet"  href="css/style.css">
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/jquery.mobile-1.4.4.min.js"></script>
		<script src="../../js/main2.js"></script>
</head>
<body onload="connect();">
	<div id="swipelist" class="ui-page">
	<header class="ui-header">
			<h1 id="title" class="ui-title"></h1>
	</header>
	<script type="text/javascript">
		var name = window.localStorage.getItem("game_name");
		if (name == "tic_tac_toe")
		{
			name = "Tic Tac Toe";
		}
		else if (name == "vache_tauraux")
		{
			name = "Vache / Tauraux";
		}
		else if (name == "battle")
		{
			name = "BattleShip";
		}
		var element = document.getElementById("title").innerHTML = name;
	</script>
	<div class="ui-content">
			<ul class="ui-listview">
				<li style="height: 130px !important" class="li-has-multiline" id="join">Join Game<br><span class="li-text-sub">Click to join</span></li>
				<li style="height: 130px !important" class="li-has-multiline" id="create">Create Game<span class="li-text-sub">Click to create</span></li>
			</ul>
			<div class="ui-swipelist">
				<div class="ui-swipelist-left">
					<div class="ui-swipelist-icon"></div>
					<div class="ui-swipelist-text"></div>
				</div>
				
	</div>
	</div>
	
		
		
	</div>
	
	<script src="js/navigation.js"></script>
	<script type="text/javascript" src="../../js/tau.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
