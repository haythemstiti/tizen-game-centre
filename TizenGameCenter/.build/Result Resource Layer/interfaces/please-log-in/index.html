<img src="pic.png" style="width:170px;margin:auto;display:block">
<h1>Login using your phone</h1>
<h3>To show the dialog again click anywhere</h3>
<script>
if (window.localStorage.getItem("id") != null) window.location.href="../game_type/index.html";
	function connected()
	{
		if (window.localStorage.getItem("id") != null) window.location.href="../game_type/index.html";
		fetch("id-ANDROID");
	}
	function recieved(data)
	{
		window.localStorage.setItem("id",data.trim());
		window.location.href="../game_type/index.html";
	}
	
</script>
